<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café Agere</title>
    <!-- CSS | SASS -->
    <link rel="stylesheet" href="./assets/css/main.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/img/logo.png" type="image/x-icon">

</head>
<body>
    <!-- HEADER -->
    <header>
        <nav class="nav">
            <div class="nav__subcontainer">
                <section class="nav__logo">
                    <img class="nav__img" src="./assets/img/logo.png" alt="">
                </section>
                <section class="nav__menu">
                    <ul class="nav__ul">
                        <li><a href="#" class="a">Acerca de</a></li>
                        <li><a href="#" class="a">Tienda</a></li>

                    </ul>
                </section>
            </div>
            <section class="nav__buttons">
                <button class="nav__button button--primary">Iniciar Sesión</button>
                <button class="nav__button button--secondary">Registrarse</button>
            </section>
        </nav>
    </header>
    
    <!-- MAIN | HERO -->
    <main>
        <section class="main__first-subcontainer">
            <div class="hero">
                <img src="./assets/img/img-1.png" alt="woman buying coffee" class="hero__img">
                <div class="hero__text-container">
                    <div class="hero__statistic">
                        <h3 class="hero__subtitle">+50</h3>
                        <p class="hero__description">Variedades de café</p>
                    </div>
                    <div class="hero__statistic">
                        <h3 class="hero__subtitle">20</h3>
                        <p class="hero__description">Países diferentes</p>
                    </div>
                    <div class="hero__statistic">
                        <h3 class="hero__subtitle">+1000</h3>
                        <p class="hero__description">Accesorios para hacer el mejor café</p>
                    </div>
                </div>  
            </div>
            <div class="brand">
                <div class="brand_texts">
                    <h1 class="brand__title">Café<br>Agere</h1>
                    <p class="brand__p">Coffee Shop</p>
                </div>
                <div class="brand__arrow">
                    <div class="brand__arrow--moving">
                        <p>→</p>
                    </div>
                </div>
            </div>
                
        </section>
        <section class="main__second-subcontainer">
            
        </section>
    </main>

    
    
    
    
    
    

</body>
</html>
